<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Rastreio de Malotes - CD</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="Logo Rastreio">
            <span>Rastreio de Malotes - Status</span>
            <span id="user-logo">Bem-Vindo, Tupay Machado</span>
        </div>
    </div>
    <div class="cd-table">
        <div id=options-container>
            <p>Malotes</p>
            <label for="statusQt">Defina quantos envios quer visualizar:</label>
            <select id="statusQt" name="statusQt">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="999">Todos</option>
            </select>
        </div>
        <table class="table-container">
            <thead>
                <th id="envios-origem-hd" colspan="6">Origem</th>
                <th id="envios-cd-hd" colspan="5">CD</th>
                <th id="envios-status" colspan="2">Status</th>
            </thead>
            <thead>
                <th id="envios-malote">Malote</th>
                <th id="envios-origem-header">Origem</th>
                <th id="envios-responsavel">Respons치vel</th>
                <th id="envios-data-envio">Envio</th>
                <th id="envios-destino-header">Destino</th>
                <th id="envios-transportador">Transportador</th>
                <th id="envios-recebimento">Recebimento</th>
                <th id="envios-responsavel-cd">Respons치vel</th>
                <th id="envios-envio">Envio</th>
                <th id="envios-responsavel-cd2">Respons치vel</th>
                <th id="envios-transportador2">Transportador</th>
                <th id="envios-recebido">Chegada</th>
                <th id="envios-responsavel-destino">Respons치vel</th>
            </thead>
            <tbody id="cd-table-body">
            </tbody>
        </table>
    </div>
    <script src="mainCD.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
