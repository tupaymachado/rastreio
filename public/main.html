<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Rastreio de Malotes</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="Logo Rastreio">
            <span>Rastreio de Malotes - Status</span>
            <span id="user-logo">Bem-Vindo, Tupay Machado</span>
        </div>
    </div>

    <div class="status"> <!-- vai mostrar os últmos 5 malotes recebidos -->
        <div id=options-container>
            <label for="enviosQt">Defina quantos envios quer visualizar, a começar pelo último:</label>
            <select id="enviosQt" name="enviosQt">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="all">Todos</option>
            </select>
        </div>
        <table class="container-table">
            <thead>
                <tr>
                    <th id="origem-hd">Origem</th>
                    <th id="cd-hd">CD</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <table id="tabela-origem">
                            <thead>
                                <tr>
                                    <th id="malote">Malote</th>
                                    <th id="origem-header">Origem</th>
                                    <th id="responsavel">Responsável</th>
                                    <th id="data-envio">Envio</th>
                                    <th id="destino-header">Destino</th>
                                    <th id="transportador">Transportador</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                </tr>
                                <!-- Adicione mais linhas conforme necessário -->
                            </tbody>
                        </table>
                    </td>
                    <td>
                        <table id="tabela-cd">
                            <thead>
                                <tr>
                                    <th id="recebimento">Recebimento</th>
                                    <th id="responsavel-cd">Responsável</th>
                                    <th id="envio">Envio</th>
                                    <th id="responsavel-cd2">Responsável</th>
                                    <th id="transportador2">Transportador</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td>
                        <table id="tabela-recebido">
                            <thead>
                                <tr>
                                    <th id="recebido">Status de Recebimento</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
