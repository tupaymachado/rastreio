<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Rastreio de Malotes</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="Logo Rastreio">
            <span>Rastreio de Malotes</span>
        </div>
    </div>

    <form class="loginForm">
        <input type="email" name="email" id="email" placeholder="E-mail" />
        <input type="password" name="password" id="password" placeholder="Senha" />
        <button type="button" id="btnLogin">Entrar</button>
        <button type="button" id="resetPasswordBtn">Esqueci minha senha</button>
    </form>
    
    <div id="resetPasswordContainer" class="loginForm"></div>

    <script src="script.js" type="module"></script>
</body>

</html>
